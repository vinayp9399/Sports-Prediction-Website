{% extends 'partials/base.html' %}
{% block title %}All Prediction{% endblock %}

{% block content  %}
<body style="background-image: url('https://image.shutterstock.com/image-photo/sporty-young-woman-running-on-260nw-1476008804.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
<div class="container">
    <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
            <table class="table" bgcolor="white">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Height</th>
                    <th scope="col">Sex</th>
                    <th scope="col">Prediction</th>
                  </tr>
                </thead>
                <tbody>
                  {% for data in predicted_sports %}
                  <tr>
                    <th scope="row">{{ data.name }}</th>
                    <td>{{ data.age }}</td>
                    <td>{{ data.height }}</td>
                    <td>{{ data.sex }}</td>
                    <td>{{ data.predictions }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</div>
</body>
{% endblock %}
