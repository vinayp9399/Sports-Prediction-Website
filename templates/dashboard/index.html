{% extends 'partials/base.html' %}
{% block title %}Home{% endblock %}
{% load crispy_forms_tags %}
{% block content  %}
<body style="background-image: url('https://image.shutterstock.com/image-photo/sporty-young-woman-running-on-260nw-1476008804.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
<div class="container">
    <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-info" type="submit" value="Make Prediction">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
